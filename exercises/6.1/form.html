<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <title>Formulário</title>
  </head>
  <body>
    <div class="container">
      <form class="form" action="">
        <div class="form-group">
          <label for="input-name">Nome</label>
          <input
            id="input-name"
            class="form-control"
            name="input-name"
            type="text"
          />
        </div>
        <label for="input-email">Email</label>
        <input
          type="text"
          id="input-email"
          class="form-control"
          name="input-email"
          required="required"
        />
        <small class="form-text text-muted"
          >Nós nunca compartihamos seu email</small
        >
        <label for="input-CPF">CPF</label>
        <input
          type="text"
          id="input-CPF"
          class="form-control"
          name="input-CPF"
          required="required"
        />
        <label for="input-endereco">Endereco</label>
        <input
          type="text"
          id="input-endereco"
          class="form-control"
          name="input-endereco"
        />
        <label for="input-cidade">Cidade</label>
        <input
          type="text"
          id="input-cidade"
          class="form-control"
          name="input-cidade"
        />
        <label for="input-estado">Estado</label>
        <select
          name="input-estado"
          id="input-estado"
          class="form-control"
          required="required"
        >
          <option value="Selecione" selected="selected">Selecione:</option>
        </select>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            id="ondeMora1"
            name="id_casa"
            value="casa"
            required="required"
          />
          <label class="form-check-label" for="ondeMora1">Casa</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            id="ondeMora2"
            name="id_casa"
            value="casa"
            required="required"
          />
          <label class="form-check-label" for="ondeMora2">Apartamento</label>
        </div>
        <label for="curriculum">Resumo do Curriculo</label>
        <textarea
          name="curriculum"
          id="curriculum"
          class="form-control"
          maxlength="1000"
          cols="30"
          rows="10"
        ></textarea>
        <label for="cargo">Cargo</label>
        <input
          type="text"
          id="cargo"
          class="form-control"
          name="cargo"
          maxlength="40"
          required="required"
        />
        <label for="data-inicio">Data de início</label>
        <input
          type="text"
          id="data-inicio"
          class="form-control"
          name="data-inicio"
          required="required"
        />
      </form>
      <button
        id="submit-button"
        type="submit"
        class="btn btn-success col-md-12"
      >
        Enviar
      </button>
    </div>

    <script src="node_modules/popup-validation/bin/validation.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
