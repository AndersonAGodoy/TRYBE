<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title></title>
 </head>
 <body>
 
 <h1>Mad Libs</h1>
 
 <ul>
  <li>Noun: <input type="text" id="noun">
  <li>Adjective: <input type="text" id="adjective">
  <li>Someone's Name: <input type="text" id="person">
 </ul>
 
 <button id="lib-button">Lib it!</button>
  
 <div id="story"></div>

 <script>

  let buttonClick = document.querySelector('#lib-button');
  let liValues = document.querySelectorAll('li');
  let names = document.querySelector('#noun');
  let adjective = document.querySelector('#adjective');
  let person = document.querySelector('#person');


  
  
  function buttonClicked() {
    let word = document.createElement('p');
    word.innerHTML = names.value +' '+adjective.value +' '+person.value;
    
    document.querySelector('body').append(word);
  }

  buttonClick.addEventListener('click', buttonClicked);



 </script>
  
 </body>
</html>
